<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="illustration of a person listening to music" class="hero-img">
     
     
      <div class="card-desc">

        <!-- title div -->


        <div class="title-div">
          <h1 class="title">Order Summary</h1>
          <p class="title-desc">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <!-- plan div -->

        <div class="plan-div">

          <div class="plan-column">
            <img src="./images/icon-music.svg" alt="icon of a music">
            <div class="text-div">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>

            <p class="change">
              <a href="#">Change</a>
            </p>
          </div>
        </div>

        <!-- Button div -->

        <div class="button-div">
          <button type="submit" class="btn btn1">Proceed to Payment</button>
          <button type="reset" class="btn btn2">Cancel Order</button>
        </div>


      </div>

    </article>

  </main>

 
  
 
</body>
</html>
