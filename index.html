<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This webpage is a solution to the Order summary card challenge on Frontend Mentor"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Frontend Mentor, Web Development, Github,Responsive Web Layout, Responsive Web Design, Frontend Web Development"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fahim Hossain" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of a person listening to music"
          class="hero-img"
        />

        <div class="card-desc">
          <!-- title div -->

          <div class="title-div">
            <h1 class="title">Order Summary</h1>
            <p class="title-desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <!-- plan div -->

          <div class="plan-div">
            <div class="plan-column">
              <img src="./images/icon-music.svg" alt="icon of a music" />
              <div class="text-div">
                <p class="plan-bold">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <p class="change">
              <a class="change-link" href="#">Change</a>
            </p>
          </div>

          <!-- Button div -->

          <div class="button-div">
            <button type="submit" class="btn btn1">Proceed to Payment</button>
            <button type="reset" class="btn btn2">Cancel Order</button>
          </div>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Mr-NotSoCreative">Fahim Hossain</a>.
      </footer>
    </main>
  </body>
</html>
